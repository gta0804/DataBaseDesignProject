{% extends "nav.html"%}
    {% block head %}
        {{ super() }}
    {% endblock %}
<body>
{% block nav %}
    {{ super() }}
{% endblock %}
{% block body %}
{{ super() }}
    <div class="row col-xs-12 text-center">
    <h1>报告该病人的病情</h1>
    <form role="form" method="post" action="/ward_nurse/commit_report">
        <div class="form-group">
            <div class="col-xs-2 control-label"><label for="patient_id">病人id</label></div>
            <div class="col-xs-10">
                <input class="form-control"  name="patient_id" type="text" value={{ patient_id }} disabled>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 control-label"><label for="name">病人姓名</label></div>
            <div class="col-xs-10">
                <input class="form-control"  name="name" type="text" value={{ name }} disabled>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 control-label"><label for="temperature">病人体温</label></div>
            <div class="col-xs-10">
                <input class="form-control"  name="temperature" type="number" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 control-label"><label for="symptom">病人症状</label></div>
            <div class="col-xs-10">
                <input class="form-control"  name="symptom" type="number" ></div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default" value="提交">
        </div>
    </form>
    </div>
{% endblock %}
