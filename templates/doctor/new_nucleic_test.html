    <div class="row col-xs-12 text-center" >
    <h1>为该病人添加新的核酸检测单</h1>
    <form role="form" method="post" action="/doctor/commit_new_nucleic_test">
        <div class="form-group">
            <label for="patient_id">病人id</label>
            <input  name="patient_id" type="text" readonly  value={{ patient_id }} >
        </div>
        <div class="form-group">
            <label for="test_date">报告日期</label>
            <input  name="test_date" type="text" ></div>

            <input type="submit" class="btn btn-default" value="提交">
        </div>
    </form>
    </div>
{% endblock %}
